<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Do Conhecimento</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      color: #660033;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff99cc;
      max-width: 550px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #cc0066;
      margin-bottom: 25px;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .options button {
      background: #ff4d88;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 8px 6px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.05rem;
      transition: background 0.3s, transform 0.2s;
    }

    .options button:hover {
      background: #e60073;
      transform: scale(1.05);
    }

    #result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #cc0066;
    }

    #btn-voltar {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff66a3;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #btn-voltar:hover {
      background-color: #e60073;
    }

    .heart {
    position: fixed;
    top: -20px;
    font-size: 24px;
    animation: fall linear forwards;
    z-index: 999;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}

  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Quiz Do Conhecimento üíï</h2>
    <div id="quiz"></div>
    <div id="result"></div>
    <button id="btn-voltar" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Voltar Para A P√°gina Inicial</button>
  </div>

  <script>
    const quizData = [
      {
        question: "üçΩÔ∏è Qual √â Minha Comida Favorita?",
        options: ["Sopa", "Pizza", "Frango", "Macarronada"],
        correct: 1
      },
      {
        question: "üé§ Qual Minha Cantora Preferida?",
        options: ["Adele", "Mar√≠lia Tavares", "Mar√≠lia Mendon√ßa", "Olivia Rodigo"],
        correct: 3
      },
      {
        question: "üéµ Qual Minha M√∫sica Preferida?",
        options: ["Traitor", "Happier", "Me Ame Mais", "Tentativas"],
        correct: 0
      },
      {
        question: "ü¶ú Qual O Nome Do Meu Pet?",
        options: ["Jhon", "Jhosep", "Lena", "Jack"],
        correct: 1
      },
      {
        question: "üóìÔ∏è Quando √â Meu Anivers√°rio?",
        options: ["12 De Novembro", "15 De Setembro", "10 De Fevereiro", "15 De Novembro"],
        correct: 0
      },
      {
        question: "ü§ó Qual Minha Esta√ß√£o Do Ano Preferida?",
        options: ["Inverno", "Ver√£o", "Primavera", "Outono"],
        correct: 1
      },
      {
        question: "üôÑ Qual Minha Cor Preferida?",
        options: ["Preto", "Vermelho", "Azul", "Roxo"],
        correct: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizEl = document.getElementById('quiz');
    const resultEl = document.getElementById('result');
    const btnVoltar = document.getElementById('btn-voltar');

    function loadQuestion() {
      const q = quizData[currentQuestion];
      quizEl.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map((opt, i) => `<button onclick="selectAnswer(${i})">‚ù§Ô∏è ${opt}</button>`).join('')}
        </div>
      `;
    }

    function selectAnswer(selected) {
      if (selected === quizData[currentQuestion].correct) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizEl.style.display = 'none';
      resultEl.innerHTML = `<p>Voc√™ Acertou ${score} De ${quizData.length} Perguntas! ‚ù§Ô∏è</p>`;
      btnVoltar.style.display = 'inline-block';
    }

    // Inicia o quiz
    loadQuestion();
  </script>
   <script src="hearts.js"></script>
</body>
</html>
